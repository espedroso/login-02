<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div class="text">
                <h1>Seja Bem-Vindo(a) !</h1>
                <p class="grande">Faça o Login e aproveite os nossos serviços.</p>
            </div>
            <div class="form">
                <h1>Login</h1>
                <form action="login.php" method="post" autocomplete="on">
                    <span class="material-icons">
                        person_outline
                        </span>
                    <label class="campo" for="iuser">Usuário</label>
                    <input type="text" name="user" id="isuer" autocomplete="nickname" required maxlength="20" placeholder="Usuário">

                    <span class="material-icons">
                        lock
                        </span> 
                    <label class="campo" for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="Senha">

                    <input type="checkbox" name="check" id="icheck">
                    <label class="check"  for="icheck">Lembrar-me</label>

                    <a class="fp" href="#">Esqueceu a senha?</a>

                    <input type="submit" value="LOGIN">

                </form>
            </div>
        </section>
        <p>Novo por aqui? <a href="#">Inscreva-se</a></p> 
    </main>
</body>
</html>
